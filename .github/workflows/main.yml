name: Dispatch a SSH session

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Leave only desired OS in the field'
        required: true
        default:  ubuntu-24.04

jobs:
  start_ssh_session:
    runs-on: ${{ github.event.inputs.os }}
    name: Start the SSH session
    steps:
    - name: Start SSH session
      uses: luchihoratiu/debug-via-ssh@main
      with:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        SSH_PASS: ${{ secrets.SSH_PASS }}      
on:
   env:
  TZ: Asia/Kolkata
  GIT_USERNAME: danieldurnea
  GIT_EMAIL: danieldurnea@gmail.com

task:
  name: "Kali Linux SSH"
  trigger_type: manual
  timeout_in: 120m
  container:
      image: kalilinux/kali-rolling:latest
      cpu: 32
      memory: 64G

  Setup_script:
      - apt update
      - apt install sudo apt-utils -y
      - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends tzdata
      - ln -sf /usr/share/zoneinfo/${TZ} /etc/localtime
      - apt-get install -y tzdata
      - dpkg-reconfigure --frontend noninteractive tzdata
      - sudo apt update -y && sudo apt install git aria2 curl wget tmate rsync zip unzip lzma cpio ccache neofetch openssh-server -y
      - sudo apt install python2 -y
      - sudo ln -sf /usr/bin/python2 /usr/bin/python
      - git config --global user.name "$GIT_USERNAME"
      - git config --global user.email "$GIT_EMAIL"
      

  Tmate_script:
      - bash tmate.sh

  Spam_script:
      - bash spam.sh

